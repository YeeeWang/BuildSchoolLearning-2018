    <script>
        var bricks = []; //用來放圖片的陣列
        var currentBrick = 0; //用來跑紅框(跑到第幾個)
        var forwardSteps = 0; //跑幾格

        var lastpoint = 50;
        var a = 0;
        var b = 0;
        var c = 0;
        var d = 0;
        var e = 0;
        var f = 0;
        var g = 0;
        var h = 0;
        var newStep = 0;

        function init() {

            var n = 0; //用來取圖的Id

            while (true) { //把每個圖片放入陣列中(所有圖片都加入之後才能執行按鈕方法)，否則效能不好
                ++n; //先+再=
                var brick = document.getElementById("i" + n); //以Id選取圖片
                if (!brick) { //如果沒選取到圖片(ex.i33)跳出迴圈
                    break;
                }

                bricks.push(brick); //把圖放到陣列中
            }
            var button = document.getElementById("go");
            button.onclick = function () {
                forwardSteps = bricks.length * 5;
                Steps = Math.floor(Math.random() * bricks.length);
                newStep += Steps;
                realstep = newStep % 32 + 1;
                forwardSteps += Steps; //以亂數*陣列總長度來決定跑幾格
                forwardBrick(); //執行跑紅框方法                                                              
            }
            var button = document.getElementById("restart");
            button.onclick = function () {
                location.reload();
            }
        }

        function forwardBrick() { //跑紅框方法
            //console.log("有跑" + currentBrick);
            bricks[currentBrick].className = "img-responsive"; //未跑到的狀況
            currentBrick++; //讓紅框可以跑

            if (currentBrick >= bricks.length) { //如果跑到的格數跑到最後一個，就把跑到的格數設回0
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active"; //跑到的狀況    **className如果有空格，在選取時要改成"."**
            //console.log("有跑到" + currentBrick);
            if (--forwardSteps > 0) { //如果還有剩餘步數
                setTimeout(forwardBrick, 20); //如果在setTimeout要跑方法，可直接寫方法名稱，不須加括號(function(){forwardBrick}也可)

            } else {
                rule(realstep);
                tozero();
            }
        }
        init();

        function rule(Steps) {
            if (Steps == 2 || Steps == 8 || Steps == 13 || Steps == 19 || Steps == 24 ||
                Steps == 30) {
                lastpoint += 5 * h;
                judgeover(lastpoint);
            }
            if (Steps == 4 || Steps == 9 || Steps == 15 || Steps == 21 || Steps == 28) {
                lastpoint += 10 * g;
                judgeover(lastpoint);
            }
            if (Steps == 1 || Steps == 7 || Steps == 14 || Steps == 20 || Steps == 25) {
                lastpoint += 15 * f;
                judgeover(lastpoint);
            }
            if (Steps == 6 || Steps == 17 || Steps == 23 || Steps == 32) {
                lastpoint += 20 * e;
                judgeover(lastpoint);
            }
            if (Steps == 3 || Steps == 11 || Steps == 18 || Steps == 27) {
                lastpoint += 30 * d;
                judgeover(lastpoint);
            }
            if (Steps == 12 || Steps == 22 || Steps == 31) {
                lastpoint += 40 * c;
                judgeover(lastpoint);
            }
            if (Steps == 5 || Steps == 16 || Steps == 26) {
                lastpoint += 50 * b;
                judgeover(lastpoint);
            }
            if (Steps == 10 || Steps == 29) {
                lastpoint += 100 * a;
                judgeover(lastpoint);
            }
        }

        $(function () {
            if (lastpoint > 0) {
                $("#lastpoint").text(lastpoint);
                $("#b1").click(function () {
                    a += 8;
                    lastpoint -= 8;

                    judge(lastpoint);
                })
                $("#b2").click(function () {
                    b += 7;
                    lastpoint -= 7;

                    judge(lastpoint);
                })
                $("#b3").click(function () {
                    c += 6;
                    lastpoint -= 6;

                    judge(lastpoint);
                })
                $("#b4").click(function () {
                    d += 5;
                    lastpoint -= 5;

                    judge(lastpoint);
                })
                $("#b5").click(function () {
                    e += 4;
                    lastpoint -= 4;

                    judge(lastpoint);
                })
                $("#b6").click(function () {
                    f += 3;
                    lastpoint -= 3;

                    judge(lastpoint);
                })
                $("#b7").click(function () {
                    g += 2;
                    lastpoint -= 2;

                    judge(lastpoint);
                })
                $("#b8").click(function () {
                    h += 1;
                    lastpoint -= 1;
                    judge(lastpoint);
                })
            } else {
                $("#lastpoint").text("0");
            }
        })

        function judge(lastpoint) {
            if (lastpoint >= 0) {
                $("#lastpoint").text(lastpoint);
                $("#t1").val(a);
                $("#t2").val(b);
                $("#t3").val(c);
                $("#t4").val(d);
                $("#t5").val(e);
                $("#t6").val(f);
                $("#t7").val(g);
                $("#t8").val(h);
            } else {
                $("#lastpoint").text("0");
            }
        }

        function judgeover(lastpoint) {
            if (lastpoint > 0) {
                $("#lastpoint").text(lastpoint);
            } else {
                alert("game over");
                $("#lastpoint").text("0");
            }
        }

        function tozero() {
            a = 0;
            b = 0;
            c = 0;
            d = 0;
            e = 0;
            f = 0;
            g = 0;
            h = 0;
            $("#t1").val(a);
            $("#t2").val(b);
            $("#t3").val(c);
            $("#t4").val(d);
            $("#t5").val(e);
            $("#t6").val(f);
            $("#t7").val(g);
            $("#t8").val(h);
        }
    </script>
